version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - notes-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=notesdb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - FLASK_DEBUG=1
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - notes-network
    command: >
      sh -c "echo 'ðŸš€ DÃ©marrage du backend...' &&
             sleep 5 &&
             python app.py"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=notesdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changer le port pour Ã©viter les conflits
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 0"]  # Exit 0 pour Ã©viter l'arrÃªt
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  notes-network:
    driver: bridge

volumes:
  postgres_data:
